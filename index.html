<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Edisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Calculator Project</h1>
    <div class="calculator">
        <div class="output-section">
            <p id="output-field">0</p>
        </div>
        <div class="keypad-section">
            <div class="row">
                <button class="button action-button clear-btn">C</button>
                <button class="button action-button">←</button>
                <button class="button operator-button">÷</button>
            </div>
            <div class="row">
                <button class="button number-button">7</button>
                <button class="button number-button">8</button>
                <button class="button number-button">9</button>
                <button class="button operator-button">x</button>
            </div>
            <div class="row">
                <button class="button number-button">4</button>
                <button class="button number-button">5</button>
                <button class="button number-button">6</button>
                <button class="button operator-button">-</button>
            </div>
            <div class="row">
                <button class="button number-button">1</button>
                <button class="button number-button">2</button>
                <button class="button number-button">3</button>
                <button class="button operator-button">+</button>
            </div>
            <div class="row">
                <button class="button number-button zero-btn">0</button>
                <button class="button action-button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
