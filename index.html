<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Edisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Calculator Project</h1>
    <div class="calculator">
        <section class="output-section">
            <p class="output-field">0</p>
        </section>
        <section class="keypad">
            <section class="row row-1">
                <button class="button action-button clear-btn">C</button>
                <button class="button action-button back-btn">←</button>
                <button class="button operator-button divide-btn">÷</button>
            </section>
            <section class="row row-2">
                <button class="button number-button seven-btn">7</button>
                <button class="button number-button eight-btn">8</button>
                <button class="button number-button nine-btn">9</button>
                <button class="button operator-button multiply-btn">×</button>
            </section>
            <section class="row row-3">
                <button class="button number-button four-btn">4</button>
                <button class="button number-button five-btn">5</button>
                <button class="button number-button six-btn">6</button>
                <button class="button operator-button minus-btn">-</button>
            </section>
            <section class="row row-4">
                <button class="button number-button one-btn">1</button>
                <button class="button number-button two-btn">2</button>
                <button class="button number-button three-btn">3</button>
                <button class="button operator-button plus-btn">+</button>
            </section>
            <section class="row row-5">
                <button class="button number-button zero-btn">0</button>
                <button class="button action-button equals-btn">=</button>
            </section>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
